<div class="col-lg-5">
  <form class="form-signin" name="form" #f="ngForm" (ngSubmit)="f.form.valid && signin()" novalidate>
    <h2 class="form-signin-heading">Login</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" [(ngModel)]="model.username" class="form-control" name="username" #username="ngModel" placeholder="email" (keyup)="clearMessages()" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" [(ngModel)]="model.password" class="form-control" name="password" #password="ngModel" placeholder="password" (keyup)="clearMessages()" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
<div *ngIf="errorMessages.length > 0" class="has-error">
  <div *ngFor="let errorMessage of errorMessages">
    <small>{{ errorMessage.description }}</small>
  </div>
</div>
