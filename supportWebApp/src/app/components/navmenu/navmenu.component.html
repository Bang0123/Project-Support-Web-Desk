<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]="['/home']">SupportWebDesk</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]="['link-active']" *ngIf="signedIn | async">
          <a [routerLink]="['/home']">
            <span class='glyphicon glyphicon-home'></span> Startside
          </a>
        </li>
        <li [routerLinkActive]="['link-active']" *ngIf="signedIn | async">
          <a [routerLink]="['/tickets']">
            <span class='glyphicon glyphicon-th-list'></span> Tickets
          </a>
        </li>
        <li [routerLinkActive]="['link-active']" *ngIf="signedIn | async">
          <a [routerLink]="['/ticket']">
            <span class='glyphicon glyphicon-apple'></span> Ticket
          </a>
        </li>
        <li [routerLinkActive]="['link-active']" *ngIf="(signedIn | async) === false">
          <a [routerLink]="['/login']">
            <span class='glyphicon glyphicon-log-in'></span> Login
          </a>
        </li>
        <li [routerLinkActive]="['link-active']" *ngIf="signedIn | async">
          <a (click)="signout()">
            <span class='glyphicon glyphicon-log-in'></span> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
